<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
    <h1>Авторизация</h1>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% if user.is_authenticated %}
        <p>Вы уже вошли как {{ user.username }}. <a href="{% url 'logout' %}">Выйти</a></p>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Войти</button>
        </form>
        <a href="{% url 'register' %}">Зарегистрироваться</a>
        <p><a href="{% url 'index' %}">На главную</a></p>
    {% endif %}
</body>
</html>
