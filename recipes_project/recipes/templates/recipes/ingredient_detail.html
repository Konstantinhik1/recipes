<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ ingredient.name }}</title>
</head>
<body>
    <h1>{{ ingredient.name }}</h1>

    <p><strong>Описание:</strong> {{ ingredient.description }}</p>

    <h2>Рецепты с этим ингредиентом:</h2>
    <ul>
        {% for recipe in ingredient.recipe_set.all %}
            <li>
                <a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.title }}</a>
            </li>
        {% endfor %}
    </ul>

    <a href="/recipes/">Назад к каталогу</a>
</body>
</html>
